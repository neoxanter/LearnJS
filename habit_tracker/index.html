<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Logo Habit App">
        <nav class="menu">
            <div class="menu__list">
            </div>
            <button class="menu__add">
                <img src="./images/add.svg" alt="Add habit">
            </button>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1>Push ups</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div>
                <div class="habit">
                    <div class="habit__day">Day one</div>
                    <div class="habit__comment">The first approach is always hard</div>
                    <button class="habit__delete">
                        <img src="./images/delete.svg" alt="Delete day one">
                    </button>
                </div>
                <div class="habit">
                    <div class="habit__day">Day two</div>
                    <form class="habit__form">
                        <input class="input_icon" type="text" placeholder="Comment"/>
                        <img class="input__icon" src="./images/comment.svg" alt="Comment">
                        <button class="button">Ready</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
